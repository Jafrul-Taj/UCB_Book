<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign Up
    </div>
    <div class="card-body w-full">
      <form (ngSubmit)="register()" #registerForm="ngForm" class="flex flex-col gap-4 w-full">
        <input
          name="email"
          placeholder="Email"
          required
          [(ngModel)]="creds.email"
          class="input w-full" >
          <input
          name="displayName"
          placeholder="Display Name"
          required
          [(ngModel)]="creds.displayName"
          class="input w-full" >
          <input
          type="password"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="creds.password"
          class="input w-full" >

          

          <div class="flex items-center justify-end gap-3">
            <button  (click)="cancel()" type="button" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Register</button>   
         </div>
      </form>
    </div>
</div>
